# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
  - push

name: CI

env:
  COMPOSER_ROOT_VERSION: "10.4-dev"

permissions:
  contents: read

jobs:
  coding-guidelines:
    name: Coding Guidelines

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          coverage: none

      - name: Install Project Dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader --no-dev

      - name: Run PHP-CS-Fixer
        run: vendor/bin/phpunit --bootstrap src/autoload.php --colors=never --log-junit phpunit-report.xml tests